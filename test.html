<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function addNewButton() {
      const hideNow = document.getElementById('hideNow');
      const newButton = document.createElement('button');
      const buttonNumber = hideNow.getElementsByTagName('button').length + 1;
      newButton.innerText = 'Button ' + buttonNumber;
      hideNow.appendChild(newButton);
    }
  </script>
</head>
<body>
  <button onclick="document.getElementById('hideNow').style.display = 'block'; addNewButton();">Button 1</button>
  <div id="hideNow" style="display:none">
    <button>Button 2</button>
    <button>Button 3</button>
  </div>
</body>
</html>
