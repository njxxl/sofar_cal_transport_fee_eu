<!DOCTYPE html>
<html>
<head>
  <title>Shipping Cost Calculator</title>
  <style>
    /* Style for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"], input[type="text"] {
      width: 200px;
      margin-bottom: 10px;
    }
    input[type="radio"] {
      margin-right: 5px;
      /* Display radio buttons inline */
      display: inline-block;
    }
    /* Ensure radio buttons are on the same line */
    .radio-group label {
      display: inline-block;
      margin-right: 15px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Shipping Cost Calculator</h1>
  <form id="shippingForm">
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
      <label for="modelQuantities">Model Quantities (separated by ;):</label>
      <input type="text" id="modelQuantities" required>

      <label for="maxPallet">Model Quantity per Pallet (separated by ;):</label>
      <input type="text" id="maxPallet" required>

      <label for="accessoryQuantities">Accessory Quantities (separated by ;):</label>
      <input type="text" id="accessoryQuantities" required>

      <label for="accessoryQuantityPerPallet">Accessory Quantity per Pallet (separated by ;):</label>
      <input type="text" id="accessoryQuantityPerPallet" required>
    </div>

    <label>Delivery Type:</label>
    <div class="radio-group">
      <input type="radio" id="selfPickup" name="deliveryType" value="selfPickup" required>
      <label for="selfPickup">Self Pickup</label>
      <input type="radio" id="foxDelivery" name="deliveryType" value="foxDelivery" required>
      <label for="foxDelivery">Fox Delivery</label><br>
    </div>

    <button type="button" onclick="calculateShipping()">Calculate Shipping Cost</button>
  </form>

  <div id="result"></div>

  <script>
    function isFullyDivisible(a, b) {
      return a % b === 0 ? 0 : 1;
    }

    function calculateShipping() {
      const modelQuantities = document.getElementById('modelQuantities').value.split(';').map(val => isNaN(parseInt(val)) ? 0 : parseInt(val));
      const accessoryQuantities = document.getElementById('accessoryQuantities').value.split(';').map(val => isNaN(parseInt(val)) ? 0 : parseInt(val));
      const accessoryQuantityPerPallets = document.getElementById('accessoryQuantityPerPallet').value.split(';').map(val => isNaN(parseInt(val)) ? 1 : parseInt(val));
      const maxPallets = document.getElementById('maxPallet').value.split(';').map(val => isNaN(parseInt(val)) ? 1 : parseInt(val));
      const deliveryType = document.querySelector('input[name="deliveryType"]:checked').value;
      let shippingCost = 0;
      let formula = '';

      let totalModelShippingCost = 0;
      let modelFormula = '';

      for (let i = 0; i < modelQuantities.length; i++) {
        const modelQuantity = modelQuantities[i];
        const maxPallet = maxPallets[i];
      
        const individualModelShippingCost = (
          1.65 * (modelQuantity / maxPallet) +
          3.75 * (Math.ceil(modelQuantity / maxPallet)) +
          4.5 * ((modelQuantity - 1) / maxPallet + 1) +
          0.2 * (
            (modelQuantity / maxPallet) +
            (modelQuantity - maxPallet * (modelQuantity / maxPallet))
          )
        ) + isFullyDivisible(modelQuantity, maxPallet) * 24.5;
      
        totalModelShippingCost += individualModelShippingCost;
        const modelShippingFormula = `Shipping Cost Formula (Model): 1.65 * (${modelQuantity} / ${maxPallet}) + 3.75 * Ceil(${modelQuantity} / ${maxPallet}) + 4.5 * ((${modelQuantity} - 1) / ${maxPallet} + 1) + 0.2 * ((${modelQuantity} / ${maxPallet}) + (${modelQuantity} - ${maxPallet} * (${modelQuantity} / ${maxPallet}))))  + isFullyDivisible(${modelQuantity}, ${maxPallet}) * 24.5 = ${individualModelShippingCost}<br>`;
        modelFormula += modelShippingFormula;
      }
      
      let totalAccessoryShippingCost = 0;
      let accessoryFormula = '';

      for (let i = 0; i < accessoryQuantities.length; i++) {
        const accessoryQuantity = accessoryQuantities[i];
        const accessoryQuantityPerPallet = accessoryQuantityPerPallets[i];
      
        const individualAccessoryShippingCost = (
          0.55 * (accessoryQuantity / accessoryQuantityPerPallet) +
          4.5 * ((accessoryQuantity - 1) / accessoryQuantityPerPallet + 1) +
          0.2 * (
            (accessoryQuantity / accessoryQuantityPerPallet) +
            (accessoryQuantity - accessoryQuantityPerPallet * (accessoryQuantity / accessoryQuantityPerPallet))
          )
        ) + isFullyDivisible(accessoryQuantity, accessoryQuantityPerPallet) * 24.5;
      
        totalAccessoryShippingCost += individualAccessoryShippingCost;
        const accessoryShippingFormula = `Shipping Cost Formula (Accessory): 0.55 * (${accessoryQuantity} / ${accessoryQuantityPerPallet}) + 4.5 * ((${accessoryQuantity} - 1) / ${accessoryQuantityPerPallet} + 1) + 0.2 * ((${accessoryQuantity} / ${accessoryQuantityPerPallet}) + (${accessoryQuantity} - ${accessoryQuantityPerPallet} * (${accessoryQuantity} / ${accessoryQuantityPerPallet}))))  + isFullyDivisible(${accessoryQuantity}, ${accessoryQuantityPerPallet}) * 24.5 = ${individualAccessoryShippingCost}<br>`;
        accessoryFormula += accessoryShippingFormula;
      }
      
      if (deliveryType === 'selfPickup') {
        const totalQuantity = modelQuantities.reduce((acc, val) => acc + val, 0) +
          accessoryQuantities.reduce((acc, val) => acc + val, 0);
        const totalMaxPallets = maxPallets.reduce((acc, val) => acc + val, 0);
        totalModelShippingCost += 35 + Math.min(Math.max((totalQuantity / totalMaxPallets) * 5, 35), 100);
        const deliveryFormula = `Additional Cost for Self Pickup: 35 + Math.min(Math.max((${totalQuantity} / ${totalMaxPallets}) * 5, 35), 100)`;
        modelFormula += deliveryFormula;
      
        totalAccessoryShippingCost += 35 + Math.min(Math.max((totalQuantity / totalMaxPallets) * 5, 35), 100);
        accessoryFormula += deliveryFormula;
      }

      totalCost = totalModelShippingCost + totalAccessoryShippingCost + 15;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<span style="color: red;">Total Cost: $${totalCost.toFixed(2)} </span><br><br> Model Shipping Cost: $${totalModelShippingCost.toFixed(2)}<br>${modelFormula}<br>Accessory Shipping Cost: $${totalAccessoryShippingCost.toFixed(2)}<br>${accessoryFormula}`;

    }
  </script>
</body>
</html>
