<!DOCTYPE html>
<html>
<head>
  <title>Shipping Cost Calculator</title>
  <style>
    /* Style for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"], input[type="text"] {
      width: 200px;
      margin-bottom: 10px;
    }
    input[type="radio"] {
      margin-right: 5px;
      /* Display radio buttons inline */
      display: inline-block;
    }
    /* Ensure radio buttons are on the same line */
    .radio-group label {
      display: inline-block;
      margin-right: 15px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Shipping Cost Calculator</h1>
  <form id="shippingForm">
    <label for="modelQuantities">Model Quantities (separated by ;):</label>
    <input type="text" id="modelQuantities" required><br>

    <label for="accessoryQuantities">Accessory Quantities (separated by ;):</label>
    <input type="text" id="accessoryQuantities" required><br>

    <label for="accessoryQuantityPerPallet">Accessory Quantity per Pallet:</label>
    <input type="number" id="accessoryQuantityPerPallet" min="1" required><br>

    <label for="maxPallet">Maximum Product(s) per Pallet:</label>
    <input type="number" id="maxPallet" min="1" required><br>

    <label>Delivery Type:</label>
    <div class="radio-group">
      <input type="radio" id="selfPickup" name="deliveryType" value="selfPickup" required>
      <label for="selfPickup">Self Pickup</label>
      <input type="radio" id="foxDelivery" name="deliveryType" value="foxDelivery" required>
      <label for="foxDelivery">Fox Delivery</label><br>
    </div>

    <button type="button" onclick="calculateShipping()">Calculate Shipping Cost</button>
  </form>

  <div id="result"></div>

  <script>
    function isFullyDivisible(a, b) {
      return a % b === 0 ? 0 : 1;
    }

    function calculateShipping() {
      const modelQuantities = document.getElementById('modelQuantities').value.split(';');
      const accessoryQuantities = document.getElementById('accessoryQuantities').value.split(';');
      const accessoryQuantityPerPallet = parseInt(document.getElementById('accessoryQuantityPerPallet').value);
      const maxPallet = parseInt(document.getElementById('maxPallet').value);
      const deliveryType = document.querySelector('input[name="deliveryType"]:checked').value;
      let shippingCost = 0;
      let formula = '';

      // Calculate shipping cost for models
      for (const quantity of modelQuantities) {
        const modelQuantity = parseInt(quantity);
        shippingCost += (1.65 * (modelQuantity / maxPallet) + 3.75 * modelQuantity +
          4.5 * ((modelQuantity - 1) / maxPallet + 1) + 0.2 * ((modelQuantity / maxPallet) + (modelQuantity - maxPallet * (modelQuantity / maxPallet)))) +
          15 + isFullyDivisible(modelQuantity, maxPallet) * 24.5;
        formula += `Shipping Cost Formula (Model): 1.65 * (${modelQuantity} / ${maxPallet}) + 3.75 * ${modelQuantity} + 4.5 * ((${modelQuantity} - 1) / ${maxPallet} + 1) + 0.2 * ((${modelQuantity} / ${maxPallet}) + (${modelQuantity} - ${maxPallet} * (${modelQuantity} / ${maxPallet})))) + 15 + isFullyDivisible(${modelQuantity}, ${maxPallet}) * 24.5<br>`;
      }

      // Calculate shipping cost for accessories
      for (const quantity of accessoryQuantities) {
        const accessoryQuantity = parseInt(quantity);
        shippingCost += (0.55 * (accessoryQuantity / accessoryQuantityPerPallet) +
          4.5 * ((accessoryQuantity - 1) / accessoryQuantityPerPallet + 1) +
          0.2 * ((accessoryQuantity / accessoryQuantityPerPallet) + (accessoryQuantity - accessoryQuantityPerPallet * (accessoryQuantity / accessoryQuantityPerPallet)))) +
          15 + isFullyDivisible(accessoryQuantity, accessoryQuantityPerPallet) * 24.5;
        formula += `Shipping Cost Formula (Accessory): 0.55 * (${accessoryQuantity} / ${accessoryQuantityPerPallet}) + 4.5 * ((${accessoryQuantity} - 1) / ${accessoryQuantityPerPallet} + 1) + 0.2 * ((${accessoryQuantity} / ${accessoryQuantityPerPallet}) + (${accessoryQuantity} - ${accessoryQuantityPerPallet} * (${accessoryQuantity} / ${accessoryQuantityPerPallet})))) + 15 + isFullyDivisible(${accessoryQuantity}, ${accessoryQuantityPerPallet}) * 24.5<br>`;
      }

      // Additional cost for Fox Delivery
      if (deliveryType === 'selfPickup') {
        const totalQuantity = modelQuantities.reduce((acc, val) => acc + parseInt(val), 0) +
          accessoryQuantities.reduce((acc, val) => acc + parseInt(val), 0);
        shippingCost += 35 + Math.min(Math.max((totalQuantity / maxPallet) * 5, 35), 100);
        formula += `Additional Cost for Self Pickup: 35 + cut((${totalQuantity} / ${maxPallet}) * 5, 35, 100)`;
      }

      // Display the shipping cost and formula
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `Shipping Cost: $${shippingCost.toFixed(2)}<br>${formula}`;
    }
  </script>
</body>
</html>
